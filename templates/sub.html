<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-real-time network statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sub_style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <h1>Non-real-time network analysis</h1>
    <br><br>

    <!-- 날짜 및 시간대 선택 -->
    <button id="select-date-btn">조회</button>
    <input type="text" id="selected-date" readonly style="border:none; font-size:16px;">
    
    <!-- 시간대 선택 (시작 시간, 종료 시간) -->
    <label for="start-time">시작 시간:</label>
    <input type="time" id="start-time" name="start-time">
    <label for="end-time">종료 시간:</label>
    <input type="time" id="end-time" name="end-time">
    
    <br><br>

    <div class="chart-container">
        <!-- 트래픽 유형 파이차트 -->
        <div class="chart">
            <h2>트래픽 유형</h2>
            <div class="prediction-message" id="traffic-prediction-msg" style="display:none;">예측중...</div>
            <canvas id="trafficChart" style="display:none;" width="400" height="400"></canvas>
        </div>

        <!-- 애플리케이션 유형 파이차트 -->
        <div class="chart">
            <h2>애플리케이션 유형</h2>
            <div class="prediction-message" id="app-prediction-msg" style="display:none;">예측중...</div>
            <canvas id="appChart" style="display:none;" width="400" height="400"></canvas>
        </div>

        <!-- 프로토콜 통계 차트 -->
        <div class="chart">
            <h2>프로토콜 통계</h2>
            <div class="prediction-message" id="protocol-prediction-msg" style="display:none;">예측중...</div>
            <canvas id="protocolChart" width="400" height="400" style="display:none;"></canvas>
        </div>
    </div>

    <!-- 예측 메시지 출력 영역 -->
    <div id="prediction-messages" class="prediction-box">
        <!-- 예측 문장들이 이곳에 출력됩니다. -->
    </div>

    <script>
        // Datepicker 팝업 생성
        $(function() {
            $("#select-date-btn").click(function() {
                $("#selected-date").datepicker({
                    dateFormat: "yymmdd", // 날짜 형식을 20241004처럼 표시
                    onSelect: function(dateText) {
                        $("#selected-date").val(dateText); // 선택된 날짜를 입력 필드에 표시
                        showPredictionMessages(); // "예측중..." 메시지를 표시
                        fetchAllData(dateText);  // 모든 데이터 요청 함수 실행
                    }
                }).datepicker("show");
            });
        });
    
        // 모든 데이터를 동시에 요청하고 차트 및 메시지를 업데이트하는 함수
        function fetchAllData(selectedDate) {
            // 동시에 두 fetch 요청을 실행
            Promise.all([
                fetchProtocolCounts(selectedDate),  // 프로토콜 카운트 요청
                fetchDataForSelectedDateAndTime(selectedDate)  // 트래픽 및 애플리케이션 데이터 요청
            ]).then(() => {
                // 두 요청이 모두 완료된 후 실행
                hidePredictionMessages(); // 
           
            });
        }
    
        // "예측중..." 메시지를 보이게 하는 함수
        function showPredictionMessages() {
            $("#traffic-prediction-msg").show();
            $("#app-prediction-msg").show();
            $("#protocol-prediction-msg").show();
            $("#trafficChart").hide();
            $("#appChart").hide();
            $("#protocolChart").hide();
        }

        // 차트를 업데이트하고 "예측중..." 메시지를 숨기는 함수
        function hidePredictionMessages() {
            $("#traffic-prediction-msg").hide();
            $("#app-prediction-msg").hide();
            $("#protocol-prediction-msg").hide();
            $("#trafficChart").show();
            $("#appChart").show();
            $("#protocolChart").show();
        }
    
        // 프로토콜 카운트 요청 함수
        function fetchProtocolCounts(selectedDate) {
            const startTime = $("#start-time").val();
            const endTime = $("#end-time").val();
    
            // 서버에 날짜와 시간대 전송
            let url = `/protocol_counts?date=${selectedDate}`;
            if (startTime && endTime) {
                url += `&start_time=${startTime}&end_time=${endTime}`;
            }
    
            return fetch(url)  // 서버에 프로토콜 카운트 요청
                .then(response => response.json())
                .then(data => {
                    const labels = Object.keys(data); // 프로토콜 이름들
                    const counts = Object.values(data); // 프로토콜별 패킷 수
    
                    // 기존 차트를 제거하고 새 차트를 생성
                    const chartContainer = document.getElementById('protocolChart').getContext('2d');
    
                    // 기존 차트가 있을 경우 삭제 (차트 중복 방지)
                    if (window.protocolChartInstance) {
                        window.protocolChartInstance.destroy();
                    }
    
                    // 새 파이 차트 생성
                    window.protocolChartInstance = new Chart(chartContainer, {
                        type: 'pie',  // 차트 타입을 pie로 변경
                        data: {
                            labels: labels,
                            datasets: [{
                                label: '패킷 수',
                                data: counts,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)',
                                    'rgba(199, 199, 199, 0.2)',
                                    'rgba(83, 102, 255, 0.2)',
                                    'rgba(99, 255, 132, 0.2)',
                                    'rgba(230, 206, 86, 0.2)',
                                    'rgba(192, 75, 92, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)',
                                    'rgba(199, 199, 199, 1)',
                                    'rgba(83, 102, 255, 1)',
                                    'rgba(99, 255, 132, 1)',
                                    'rgba(230, 206, 86, 1)',
                                    'rgba(192, 75, 92, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top',
                                }
                            }
                        }
                    });
                });
        }
    
        // 선택된 날짜 및 시간대에 맞는 예측 결과를 가져와 차트 생성
        function fetchDataForSelectedDateAndTime(selectedDate) {
            const startTime = $("#start-time").val();
            const endTime = $("#end-time").val();
    
            // 서버에 날짜와 시간대 전송
            let url = `/predict?date=${selectedDate}`;
            if (startTime && endTime) {
                url += `&start_time=${startTime}&end_time=${endTime}`;
            }
    
            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    const trafficRatios = data.traffic_ratios;
                    const appRatios = data.app_ratios;
                    const predictionMessages = data.prediction_messages;
    
                    // 트래픽 유형 파이차트 업데이트
                    const trafficCtx = document.getElementById('trafficChart').getContext('2d');
                    new Chart(trafficCtx, {
                        type: 'pie',
                        data: {
                            labels: ['CHAT', 'VOIP', 'STREAMING'],
                            datasets: [{
                                label: '트래픽 유형',
                                data: [trafficRatios['CHAT'], trafficRatios['VOIP'], trafficRatios['STREAMING']],
                                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                            }]
                        },
                        options: {
                            responsive: true
                        }
                    });
    
                    // 애플리케이션 유형 파이차트 업데이트
                    const appCtx = document.getElementById('appChart').getContext('2d');
                    new Chart(appCtx, {
                        type: 'pie',
                        data: {
                            labels: ['facebook', 'discord', 'skype', 'line', 'youtube'],
                            datasets: [{
                                label: '애플리케이션 유형',
                                data: [appRatios['facebook'], appRatios['discord'], appRatios['skype'], appRatios['line'], appRatios['youtube']],
                                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56','green','brown'],
                            }]
                        },
                        options: {
                            responsive: true
                        }
                    });
    
                    // 예측 문장 업데이트
                    const predictionMessagesContainer = document.getElementById('prediction-messages');
                    predictionMessagesContainer.innerHTML = predictionMessages.map(message => `<p>${message}</p>`).join('');
                });
        }
    </script>
    
</body>
</html>
